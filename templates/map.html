<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

        var point1 = {lat: 44.77224, lng: -109.55292};
        var point2 = {lat: 44.76638999999999, lng: -108.97339};

        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: point1,
            zoom: 8
          });

          var marker1 = new google.maps.Marker({
            position: point1,
            map: map,
            title: '1'
          });

          var marker2 = new google.maps.Marker({
            position: point2,
            map: map,
            title: '2'
          });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ settings.MAPS_GOOGLE_KEY }}&callback=initMap"
        async defer></script>
  </body>
</html>
